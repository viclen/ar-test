<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>

    <link rel="stylesheet" href="style/style.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
        function getLocation(cb = () => { }) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(cb);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const text = document.getElementById("text");

            text.setAttribute("gps-entity-place", "latitude: " + position.coords.latitude + "; longitude: " + position.coords.longitude);
            text.setAttribute("visible", "true");
        }

        document.getElementById("clickToStart").addEventListener('click', () => getLocation(showPosition));
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="fixed-front" id="clickToStart">
        <div class="centered-text">Clique para iniciar</div>
    </div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-text id="text" visible="false" value="This content will always face you." look-at="[gps-camera]"
            scale="120 120 120">
        </a-text>
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>

</html>
